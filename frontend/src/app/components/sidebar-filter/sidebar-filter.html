<aside class="w-full lg:w-[280px] shrink-0 space-y-6">
    <div class="flex items-center justify-between">
        <h3 class="text-lg font-bold text-gray-900">Filtres</h3>
        <button class="text-sm font-medium text-blue-500 hover:text-blue-600 transition-colors">Effacer
            tout</button>
    </div>

    <!-- Categories -->
    <div class="rounded-xl bg-white p-5 shadow-sm border border-gray-100">
        <label class="block mb-3 text-sm font-bold text-gray-900">Cat√©gorie</label>
        <div class="space-y-3">
            @for (category of visibleCategories; track $index) {
            <label class="flex items-center gap-3 cursor-pointer group">
                <input class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-400" value="{{category.id}}"
                    type="checkbox" />
                <span class="text-sm font-medium text-gray-700 group-hover:text-blue-500 transition-colors">
                    {{category.name}}
                </span>
            </label>
            }
        </div>

        <!-- Show button only if there are more categories -->
        @if(visibleCount < categories.length){ <button class="mt-4 text-xs font-semibold text-blue-500 hover:underline"
            (click)="showMore()">
            + Voir plus
            </button>
            }

    </div>

    <!-- Urgency -->
    <div class="rounded-xl bg-white p-5 shadow-sm border border-gray-100">
        <label class="block mb-3 text-sm font-bold text-gray-900">Niveau d'urgence</label>
        <div class="flex flex-col gap-2">
            <label
                class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-200 p-3 hover:bg-gray-50 transition-colors">
                <div class="flex items-center gap-3">
                    <div class="flex h-8 w-8 items-center justify-center rounded-full bg-red-100 text-red-600">
                        <span class="material-symbols-outlined text-[18px]">bolt</span>
                    </div>
                    <span class="text-sm font-medium text-gray-900">Urgent</span>
                </div>
                <input class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-400" type="checkbox" />
            </label>
            <label
                class="flex cursor-pointer items-center justify-between rounded-lg border border-blue-300 bg-blue-50 p-3 hover:bg-blue-50 transition-colors">
                <div class="flex items-center gap-3">
                    <div class="flex h-8 w-8 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                        <span class="material-symbols-outlined text-[18px]">schedule</span>
                    </div>
                    <span class="text-sm font-medium text-gray-900">Standard</span>
                </div>
                <input checked class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-400"
                    type="checkbox" />
            </label>
        </div>
    </div>
</aside>
