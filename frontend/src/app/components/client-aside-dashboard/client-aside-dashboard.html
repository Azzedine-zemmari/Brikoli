  <div class="p-6">
    <div class="flex items-center gap-3">
      <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 shrink-0" data-alt="Brikoli Logo with abstract blue shapes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAlO-Uutk68fotBAOG-5UqCj5_OKhIeZNPIfwRehu0WctJn9BGVioX4bBTGEFMMIe-bmn_TU0PR0OlsiDEw-zWYH4s0AhdhgYpsoV1c64wT2VqRRbEt3Cip5jB-9bGAgmYEOWu4gnWRIFqHoZ94yPMp5miR78M6gGO3J68mXU5SMuGG0IxA0ONZNwtSNYkQb8zuo9aSx3UoOdznTXZPpefc4Em2lDfYhF9uYMNvlIRATImIePh3KYTQZu5-a-i4KNCaYNP6pYlhSox0");'></div>
      <div class="flex flex-col">
        <h1 class="text-slate-900 text-lg font-bold leading-none">Brikoli</h1>
        <p class="text-slate-500 text-xs font-medium">Espace Client</p>
      </div>
    </div>
  </div>
  
  <nav class="flex-1 px-4 flex flex-col gap-2 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      [href]="item.href"
      class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-primary/10 text-primary': item.active,
        'text-slate-600 hover:bg-slate-100 hover:text-slate-900': !item.active
      }"
    >
      <span class="material-symbols-outlined" [attr.data-weight]="item.active ? 'fill' : null">{{ item.icon }}</span>

      <div class="relative flex items-center">
        <span class="text-sm font-medium">{{ item.label }}</span>
        <span *ngIf="item.badge" class="absolute -top-1 -right-3 size-2 bg-red-500 rounded-full border-2 border-white"></span>
      </div>
    </a>
  </nav>

  <div class="p-4 border-t border-slate-200">
    <button class="flex items-center gap-3 w-full px-3 py-2 rounded-lg text-slate-600 hover:bg-red-50 hover:text-red-600 transition-colors">
      <span class="material-symbols-outlined">logout</span>

  </div>
</aside>
